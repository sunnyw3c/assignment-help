<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ede9fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>

    <!-- Phone Screen Gradient -->
    <linearGradient id="screenGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.7" />
    </linearGradient>

    <linearGradient id="screenGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.7" />
    </linearGradient>

    <linearGradient id="screenGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.7" />
    </linearGradient>

    <!-- Phone Frame Gradient -->
    <linearGradient id="phoneFrame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:0.6" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Grid Pattern -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#c7d2fe" stroke-width="1" opacity="0.2"/>
  </pattern>
  <rect width="1920" height="1080" fill="url(#grid)"/>

  <!-- Connection Lines -->
  <g opacity="0.1">
    <path d="M 400 300 Q 600 400 800 300" stroke="#8b5cf6" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <path d="M 900 500 Q 1100 600 1300 500" stroke="#3b82f6" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <path d="M 300 700 Q 500 800 700 700" stroke="#06b6d4" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  </g>

  <!-- Large Phone - Right Side -->
  <g transform="translate(1450, 300)">
    <!-- Phone Frame -->
    <rect x="-130" y="0" width="260" height="500" rx="30" fill="url(#phoneFrame)" stroke="#1e293b" stroke-width="3"/>
    <!-- Screen -->
    <rect x="-120" y="15" width="240" height="470" rx="20" fill="url(#screenGradient1)"/>
    <!-- Notch -->
    <rect x="-40" y="15" width="80" height="20" rx="10" fill="#1e293b"/>
    <!-- Status Bar -->
    <rect x="-115" y="45" width="230" height="15" fill="#ffffff" opacity="0.3" rx="5"/>
    <!-- App Content -->
    <rect x="-115" y="70" width="230" height="80" fill="#ffffff" opacity="0.4" rx="8"/>
    <rect x="-115" y="160" width="110" height="60" fill="#ffffff" opacity="0.3" rx="8"/>
    <rect x="-115" y="230" width="230" height="100" fill="#ffffff" opacity="0.35" rx="8"/>
    <rect x="0" y="160" width="115" height="60" fill="#ffffff" opacity="0.3" rx="8"/>
    <!-- Navigation Bar -->
    <circle cx="-60" cy="450" r="8" fill="#ffffff" opacity="0.5"/>
    <circle cx="0" cy="450" r="8" fill="#ffffff" opacity="0.5"/>
    <circle cx="60" cy="450" r="8" fill="#ffffff" opacity="0.5"/>
  </g>

  <!-- Medium Phone - Left Center -->
  <g transform="translate(350, 400)">
    <!-- Phone Frame -->
    <rect x="-100" y="0" width="200" height="400" rx="25" fill="url(#phoneFrame)" stroke="#1e293b" stroke-width="3"/>
    <!-- Screen -->
    <rect x="-90" y="12" width="180" height="376" rx="18" fill="url(#screenGradient2)"/>
    <!-- Notch -->
    <rect x="-30" y="12" width="60" height="15" rx="8" fill="#1e293b"/>
    <!-- Status Bar -->
    <rect x="-85" y="35" width="170" height="12" fill="#ffffff" opacity="0.3" rx="4"/>
    <!-- App Content -->
    <rect x="-85" y="55" width="170" height="60" fill="#ffffff" opacity="0.4" rx="6"/>
    <rect x="-85" y="125" width="80" height="50" fill="#ffffff" opacity="0.3" rx="6"/>
    <rect x="-85" y="185" width="170" height="80" fill="#ffffff" opacity="0.35" rx="6"/>
    <rect x="0" y="125" width="85" height="50" fill="#ffffff" opacity="0.3" rx="6"/>
    <!-- Navigation -->
    <rect x="-85" y="275" width="170" height="100" fill="#ffffff" opacity="0.25" rx="6"/>
  </g>

  <!-- Small Phone - Top Center -->
  <g transform="translate(900, 180)">
    <!-- Phone Frame -->
    <rect x="-70" y="0" width="140" height="280" rx="20" fill="url(#phoneFrame)" stroke="#1e293b" stroke-width="2"/>
    <!-- Screen -->
    <rect x="-62" y="10" width="124" height="260" rx="15" fill="url(#screenGradient3)"/>
    <!-- Notch -->
    <rect x="-20" y="10" width="40" height="12" rx="6" fill="#1e293b"/>
    <!-- Status Bar -->
    <rect x="-58" y="28" width="116" height="10" fill="#ffffff" opacity="0.3" rx="3"/>
    <!-- App Content -->
    <rect x="-58" y="45" width="116" height="45" fill="#ffffff" opacity="0.4" rx="5"/>
    <rect x="-58" y="98" width="55" height="35" fill="#ffffff" opacity="0.3" rx="5"/>
    <rect x="-58" y="141" width="116" height="60" fill="#ffffff" opacity="0.35" rx="5"/>
    <rect x="-1" y="98" width="59" height="35" fill="#ffffff" opacity="0.3" rx="5"/>
  </g>

  <!-- Small Phone - Bottom Right -->
  <g transform="translate(1200, 750)">
    <!-- Phone Frame -->
    <rect x="-65" y="0" width="130" height="250" rx="18" fill="url(#phoneFrame)" stroke="#1e293b" stroke-width="2"/>
    <!-- Screen -->
    <rect x="-58" y="8" width="116" height="234" rx="13" fill="url(#screenGradient1)"/>
    <!-- App Content -->
    <rect x="-53" y="20" width="106" height="40" fill="#ffffff" opacity="0.4" rx="4"/>
    <rect x="-53" y="68" width="50" height="32" fill="#ffffff" opacity="0.3" rx="4"/>
    <rect x="-53" y="108" width="106" height="55" fill="#ffffff" opacity="0.35" rx="4"/>
    <rect x="-1" y="68" width="54" height="32" fill="#ffffff" opacity="0.3" rx="4"/>
  </g>

  <!-- Floating UI Elements -->
  <g opacity="0.2">
    <!-- Notification Cards -->
    <rect x="600" y="250" width="180" height="50" rx="10" fill="#8b5cf6" opacity="0.6"/>
    <circle cx="625" cy="275" r="12" fill="#ffffff"/>

    <rect x="1050" y="600" width="160" height="45" rx="10" fill="#3b82f6" opacity="0.6"/>
    <circle cx="1070" cy="622" r="10" fill="#ffffff"/>
  </g>

  <!-- App Icons Floating -->
  <g opacity="0.15">
    <rect x="250" y="200" width="40" height="40" rx="8" fill="#8b5cf6"/>
    <rect x="1600" y="450" width="35" height="35" rx="7" fill="#3b82f6"/>
    <rect x="500" y="850" width="38" height="38" rx="8" fill="#06b6d4"/>
    <rect x="1350" y="200" width="42" height="42" rx="8" fill="#a78bfa"/>
  </g>

  <!-- Code Brackets -->
  <g opacity="0.08" stroke="#6366f1" stroke-width="3" fill="none">
    <path d="M 150 400 L 120 430 L 150 460"/>
    <path d="M 1770 500 L 1800 530 L 1770 560"/>
    <path d="M 700 100 L 670 130 L 700 160"/>
  </g>

  <!-- React/Flutter Symbols -->
  <g opacity="0.1">
    <!-- React Logo Style -->
    <ellipse cx="450" cy="600" rx="35" ry="15" stroke="#61dafb" stroke-width="2" fill="none"/>
    <ellipse cx="450" cy="600" rx="35" ry="15" stroke="#61dafb" stroke-width="2" fill="none" transform="rotate(60 450 600)"/>
    <ellipse cx="450" cy="600" rx="35" ry="15" stroke="#61dafb" stroke-width="2" fill="none" transform="rotate(120 450 600)"/>
    <circle cx="450" cy="600" r="5" fill="#61dafb"/>
  </g>

  <!-- Mobile Signal Waves -->
  <g opacity="0.1">
    <path d="M 1100 350 Q 1120 330 1140 350" stroke="#8b5cf6" stroke-width="2" fill="none"/>
    <path d="M 1095 355 Q 1120 325 1145 355" stroke="#8b5cf6" stroke-width="2" fill="none"/>
    <path d="M 1090 360 Q 1120 320 1150 360" stroke="#8b5cf6" stroke-width="2" fill="none"/>
  </g>
</svg>
